{% extends 'base.html' %} {% block title %} Orders {% endblock %}
{% block content %}
<h1>Orders</h1>
<table class="table">
    <thead>
        <th>id</th>
        <th>total</th>
        <th>status</th>
        <th>created at</th>
        <th>Opreations</th>
    </thead>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.total_price }} $</td>
        <td>{{ order.status }}</td>
        <td>{{ order.created_at }}</td>
        <td>
            <a href="{% url 'order.show' order.id %}"><button class="btn btn-primary">Show</button></a>
        </td>
    </tr>
    {% endfor %}

    {% endblock %}
